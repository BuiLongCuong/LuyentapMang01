<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</b>
<script>
    let mangtrong=[];
    // let a;
    for (let i = 0; i <10 ; i++) {
        mangtrong.push(+prompt("Nhập 10 số bất kì:"))
    }
    let a=+prompt("Nhập 1 số V bất kì:")
    let b=0;
    for (let j = 0; j < mangtrong.length ; j++) {
        if (a === mangtrong[j]) {
            b=1;
        }
    }
    if (b==1){
        document.write(a+" is in the array")
    }else {
        document.write(a+" is not in the array")
    }

</script>
</body>
</html>
