<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<b>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</b>
<script>
let mang=[];
for (let i = 0; i <10 ; i++) {
    mang.push(+prompt("Nhập 10 số bất kì:"))
}
mang.sort(function (a,b){return b-a});
console.log(mang)
</script>
</body>
</html>
