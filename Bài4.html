<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.</b>
<script>
    let mangrong=[];
    for (let i = 0; i <10; i++) {
        mangrong.push(prompt("Nhập các số bạn muốn :"))
    }document.write("<br>"+mangrong+"<br>");
    document.write(mangrong.reverse())
</script>
</body>
</html>
