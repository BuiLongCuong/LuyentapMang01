<body>
<b>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</b>
<script>
    let mang=[1,3,6,7,9,10,30,11,15,19];
    let max=mang[0];
    let luuvitri;
    for (let i= 0; i <=mang.length ; i++) {
        if(mang[i]>max){
            max=mang[i];
            mang[i]=i
            luuvitri=i
        }
    }console.log(`Phần tử có giá trị lớn nhất là ${max} có vị trí thứ ${luuvitri}`)

</script>
</body>
</html>
