<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</b>
<script>
    let mang=[-2,-5,-7,-12,1,3,6,7,9,10,11,15,19,21];
    let count=0;
    for (let i = 0; i < mang.length; i++) {
        if(mang[i]<0){
            count+=1;
        }
    }document.write("<br>"+count)

</script>
</body>
</html>
